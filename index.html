<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Design</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Start Setting box -->
    <div class="setting-box">
        <div class="toggle-settings">
            <i class="fa fa-gear"></i>
        </div>
        <div class="setting-container">
            <div class="option-box">
                <h4>Colors</h4>
                <ul class="colors-list">
                    <li class="active" data-color="#FF9800"></li>
                    <li data-color="#E91E63"></li>
                    <li data-color="#009688"></li>
                    <li data-color="#03A9F4"></li>
                    <li data-color="#4CAF50"></li>
                </ul>
            </div>
            <div class="option-box">
                <h4>Random Backgrounds</h4>
                <div class="random-background">
                    <span class="yes" data-background="yes">Yes</span>
                    <span class="no" data-background="no">No</span>
                </div>
            </div>
            <div class="option-box">
                <h4>Show Buttles</h4>

            </div>
            
        </div>
        
    </div>
    <!-- End Setting box -->

    <!-- Start Landing page -->
    <div class="landing-page">
        <div class="overlay"></div>
        <div class="header">
            <div class="logo">Special Design</div>
            <ul class="links">
                <li> <a href="#">About</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Timeline</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Testimonails</a></li>
            </ul>
        </div>
        <div class="introdaction">
            <h1>We Are <span>Creative</span> Agency</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ratione, laboriosam ipsam?</p>
        </div>
    </div>
    <!-- End Landing page -->

    <script src="JS/main.js"></script>
</body>
</html>
